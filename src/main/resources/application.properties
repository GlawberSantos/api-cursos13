# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/cursodb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Cria/atualiza o schema ao iniciar. Para produção, use 'validate' ou migrations (Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no console (bom para debug)
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

# Server Port (opcional, padrão é 8080)
# server.port=8080
